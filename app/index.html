<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TV shows APP - Find reviews and ratings of your favorite TV shows">
    <link rel="stylesheet" href="styles.css">
    <title>TV Shows APP</title>
</head>
<body>
<header>
    <h1>TV Shows</h1>
</header>
<main>
    <article class="show-card">
        <img src="assets/you-tv-show.webp" alt="You TV show image">
        <h2>You</h2>
        <p>A dangerously charming, intensely obsessive young man goes to extreme measures to insert himself into the lives of those he is transfixed by.</p>
        <div class="rating-sum">RATING: <span class="rating-sum-value">4.2</span>/5</div>
    </article>

    <section class="review-input">
        <h3>Reviews</h3>
        <input type="text" id="review-title" name="review-title" placeholder="Add review title">
        <textarea name="review" id="review" rows="10" placeholder="Write your review"></textarea>
        <h4>Rate the show:</h4>
        <div class="stars-rating">
            <input disabled checked class="rating-input rating-input--none" name="rating" id="rating-none" value="0" type="radio">
            <label aria-label="1 star" class="rating-label" for="rating-1">
                <i class="rating-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 24 24"><path fill="var(--current-color)" d="m9.362 9.158-5.268.584c-.19.023-.358.15-.421.343s0 .394.14.521c1.566 1.429 3.919 3.569 3.919 3.569-.002 0-.646 3.113-1.074 5.19a.496.496 0 0 0 .734.534c1.844-1.048 4.606-2.624 4.606-2.624l4.604 2.625c.168.092.378.09.541-.029a.5.5 0 0 0 .195-.505l-1.071-5.191 3.919-3.566a.499.499 0 0 0-.28-.865c-2.108-.236-5.269-.586-5.269-.586l-2.183-4.83a.499.499 0 0 0-.909 0l-2.183 4.83z"/></svg>
                </i>
            </label>
            <input class="rating-input" name="rating" id="rating-1" value="1" type="radio">
            <label aria-label="2 stars" class="rating-label" for="rating-2">
                <i class="rating-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 24 24"><path fill="var(--current-color)" d="m9.362 9.158-5.268.584c-.19.023-.358.15-.421.343s0 .394.14.521c1.566 1.429 3.919 3.569 3.919 3.569-.002 0-.646 3.113-1.074 5.19a.496.496 0 0 0 .734.534c1.844-1.048 4.606-2.624 4.606-2.624l4.604 2.625c.168.092.378.09.541-.029a.5.5 0 0 0 .195-.505l-1.071-5.191 3.919-3.566a.499.499 0 0 0-.28-.865c-2.108-.236-5.269-.586-5.269-.586l-2.183-4.83a.499.499 0 0 0-.909 0l-2.183 4.83z"/></svg>
                </i>
            </label>
            <input class="rating-input" name="rating" id="rating-2" value="2" type="radio">
            <label aria-label="3 stars" class="rating-label" for="rating-3">
                <i class="rating-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 24 24"><path fill="var(--current-color)" d="m9.362 9.158-5.268.584c-.19.023-.358.15-.421.343s0 .394.14.521c1.566 1.429 3.919 3.569 3.919 3.569-.002 0-.646 3.113-1.074 5.19a.496.496 0 0 0 .734.534c1.844-1.048 4.606-2.624 4.606-2.624l4.604 2.625c.168.092.378.09.541-.029a.5.5 0 0 0 .195-.505l-1.071-5.191 3.919-3.566a.499.499 0 0 0-.28-.865c-2.108-.236-5.269-.586-5.269-.586l-2.183-4.83a.499.499 0 0 0-.909 0l-2.183 4.83z"/></svg>
                </i>
            </label>
            <input class="rating-input" name="rating" id="rating-3" value="3" type="radio">
            <label aria-label="4 stars" class="rating-label" for="rating-4">
                <i class="rating-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 24 24"><path fill="var(--current-color)" d="m9.362 9.158-5.268.584c-.19.023-.358.15-.421.343s0 .394.14.521c1.566 1.429 3.919 3.569 3.919 3.569-.002 0-.646 3.113-1.074 5.19a.496.496 0 0 0 .734.534c1.844-1.048 4.606-2.624 4.606-2.624l4.604 2.625c.168.092.378.09.541-.029a.5.5 0 0 0 .195-.505l-1.071-5.191 3.919-3.566a.499.499 0 0 0-.28-.865c-2.108-.236-5.269-.586-5.269-.586l-2.183-4.83a.499.499 0 0 0-.909 0l-2.183 4.83z"/></svg>
                </i>
            </label>
            <input class="rating-input" name="rating" id="rating-4" value="4" type="radio">
            <label aria-label="5 stars" class="rating-label" for="rating-5">
                <i class="rating-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 24 24"><path fill="var(--current-color)" d="m9.362 9.158-5.268.584c-.19.023-.358.15-.421.343s0 .394.14.521c1.566 1.429 3.919 3.569 3.919 3.569-.002 0-.646 3.113-1.074 5.19a.496.496 0 0 0 .734.534c1.844-1.048 4.606-2.624 4.606-2.624l4.604 2.625c.168.092.378.09.541-.029a.5.5 0 0 0 .195-.505l-1.071-5.191 3.919-3.566a.499.499 0 0 0-.28-.865c-2.108-.236-5.269-.586-5.269-.586l-2.183-4.83a.499.499 0 0 0-.909 0l-2.183 4.83z"/></svg>
                </i>
            </label>
            <input class="rating-input" name="rating" id="rating-5" value="5" type="radio">
        </div>
        <button id="add-review">Add review</button>
    </section>

    <section class="reviews">
        <h3>User Reviews</h3>
        <ul>
            <!-- Reviews will be added here -->
        </ul>
    </section>
</main>
<footer>
    <p>&copy; 2024 TV Shows APP. All rights reserved.</p>
</footer>

<template>
    <li>
        <article>
            <h4 class="review-title"></h4>
            <p class="review-desc"></p>
            <div><span class="rating"></span>/5</div>
            <span class="delete-review">x</span>
        </article>
    </li>
</template>

<script src="index.js"></script>
</body>
</html>

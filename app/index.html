<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TV shows APP - Find reviews and ratings of your favorite TV shows">
    <link rel="stylesheet" href="styles.css">
    <title>TV Shows APP</title>
</head>
<body>
<header>
    <h1>TV Shows</h1>
</header>
<main>
    <article class="show-card">
        <img src="assets/you-tv-show.webp" alt="You TV show image">
        <h2>You</h2>
        <p>A dangerously charming, intensely obsessive young man goes to extreme measures to insert himself into the lives of those he is transfixed by.</p>
    </article>

    <section class="review-input">
        <h3>Reviews</h3>
        <input type="text" id="review-title" name="review-title" placeholder="Add review title">
        <textarea name="review" id="review" cols="30" rows="10" placeholder="Write your review"></textarea>
        <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Add rating">
        <button id="add-review">Add review</button>
    </section>

    <section class="reviews">
        <h3>User Reviews</h3>
        <ul>
            <!-- Reviews will be added here -->
        </ul>
    </section>
</main>
<footer>
    <p>&copy; 2024 TV Shows APP. All rights reserved.</p>
</footer>

<template>
    <li>
        <article>
            <h4 class="review-title"></h4>
            <p class="review-desc"></p>
            <div><span class="rating"></span>/5</div>
            <span class="delete-review">x</span>
        </article>
    </li>
</template>

<script src="index.js"></script>
</body>
</html>
